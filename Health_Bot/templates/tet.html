<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Health Assistant</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the chat window */
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        /* Chat messages area */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 400px;
        }

        /* Each message in the chat */
        .user-message, .bot-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* User message style */
        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        /* Bot message style */
        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Input section */
        .input-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Loader style */
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Loader spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }

            .input-section {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Travel Health Assistant</h1>

        <!-- Form to take user input -->
        <form id="advisory-form" method="POST" action="/get_travel_advisory">
            <label for="location">Enter your destination:</label>
            <input type="text" id="location" name="location" required>
            <br><br>
            <input type="submit" value="Get Travel Advisory">
        </form>

        <!-- Loader div (hidden by default) -->
        <div id="loader" style="display:none;">
            <!-- Your loader styling here -->
        </div>

        <!-- Results Section -->
        {% if final_report %}
            <h2>Travel Health Assistant Report for {{ location }}</h2>
            <pre>{{ final_report }}</pre>
            <br>
            <h3>Download Your Report</h3>
            <p>Your travel advisory report has been generated and saved. You can download it using the link below:</p>
            <a href="{{ url_for('static', filename=saved_file) }}" download>Download Report</a>
        {% endif %}
    </div>

    <script>
        // Show loader during form submission
        document.getElementById('advisory-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
