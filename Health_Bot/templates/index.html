<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Advisory</title>
</head>
<body>
    <h1>Welcome to the Travel Advisory System</h1>

    <form method="POST" action="/get_travel_advisory">
        <label for="location">Enter your destination:</label>
        <input type="text" id="location" name="location" required>
        <br><br>

        <label for="has_insurance">Do you already have health insurance? (yes/no):</label>
        <input type="text" id="has_insurance" name="has_insurance" required>
        <br><br>

        <input type="submit" value="Get Travel Advisory">
    </form>

    {% if final_report %}
        <h2>Travel Advisory Report for {{ location }}</h2>
        <h3>Report has been saved to: {{ saved_file }}</h3>
        <h4>Preview of the Report:</h4>
        <pre>{{ final_report }}</pre>
    {% endif %}
</body>
</html>
